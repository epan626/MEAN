<div ng-controller="dashboardController">
  <!-- <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div id="map"></div> -->



  <div map-lazy-load="https://maps.google.com/maps/api/js"
    map-lazy-load-params="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqJHTFku0DDoajNXYYgSA0GQeOHjDfczs&libraries=places">
		<input places-auto-complete types="['geocode']" on-place-changed="placeMarker()" />
			<input places-auto-complete types="['geocode']" on-place-changed="placeMarker2()" />
    <ng-map center="34,-118" zoom="7">
			<!-- <marker position="{{latlng}}" on-dragend="getpos($event)"
			 animation="Animation.BOUNCE" animation="DROP" draggable="true"></marker>
			 <marker position="{{latlng2}}" on-dragend="getpos2($event)"
		 	 animation="Animation.BOUNCE" animation="DROP" draggable="true"></marker> -->
			 <directions
          draggable="true"
          panel="directions-panel"
          travel-mode="DRIVING"
          origin={{address}}
          destination="{{address2}}">
        </directions>

    </ng-map>
		Directions path length:
			 {{map.directionsRenderers[0].directions.routes[0].overview_path.length}}
			 {{address2}}
	 </div>

	 <div id="directions-panel" style="width: 28%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
	 </div>
  </div>
</div>
