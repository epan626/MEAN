<div ng-controller='loginController'>
<div class ='row'>
    <div class="container">
            <div class="row main">
                <div class="panel-heading">
            <div class="panel-title text-center">
                 <h1 class="title">pew pew</h1>
             <hr />
           </div>
        </div>
            <div class="main-login main-center">
          <div class="alert alert-danger" ng-repeat='message in messages'>
            <p ng-show='errors'> {{ message }} </p>
          </div>
             <form ng-submit='register()'>
         <div class="row">
                        <div class="form-group col-md-4 ">
                            <label for="name" class="cols-sm-2 control-label">Your First Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your First Name" ng-model='user.first_name'/>
                                </div>
                            </div>
                        </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4 ">
              <label for="name" class="cols-sm-2 control-label">Your Last Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Last Name" ng-model='user.last_name'/>
                </div>
              </div>
            </div>
          </div>
            <div class="row">
                    <div class="form-group col-md-4">
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" ng-model = 'user.email'/>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="row">
                    <div class="form-group col-md-4">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" ng-model='user.password'/>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="row">
                        <div class="form-group col-md-4">
                            <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password" ng-model='user.conpassword'/>
                                </div>
                            </div>
                        </div>
            </div>
             <div class="row">
                        <div class="form-group col-md-4">
                            <input type="submit" class="btn-primary btn-sm" value='Register'>
                        </div>
             </div>
                </form>
            </div>
        </div>
            </div>
      </div>
        <div class="col-md-8">
          <h3>Log in</h3>
          <div class="row">
              <form ng-submit='login()'>
                <div class="form-group col-md-4">
                  <label for="email" class="cols-sm-2 control-label">Your Email</label>
                  <div class="cols-sm-10">
                    <div class="input-group">
                      <span><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                      <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" ng-model = 'one.email'/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-4">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                              <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" ng-model='one.password'/>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="row">
                   <div class="form-group col-md-4">
                     <input type="submit" class="btn-primary btn-sm" value='Sign in'>
                   </div>
                </div>
              </form>
          </div>
        </div>
</div>
